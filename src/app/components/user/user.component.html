<div  class="github-card user-card">

    <!-- Imagem/Avatar do Usuário -->
    <div class="header"></div>
    <a href="{{user.html_url}}" target="_black" class="avatar">
        <img [src]="user.avatar_url+'&s=80'" [alt]="user.name">
    </a>

    
    <div class="content">
        <!-- Nome, conta criada desde quando, localização do Usuário -->
        <h1>{{user.name}}</h1>
        <span>{{user.created_at | date}}</span> - <span>{{user.location}}
            <i class="fas fa-map-marker"></i>
        </span>
    
        <!-- Bio do Usuário -->
        <div class="alert alert-sucess">
            <p class="mb-0">{{user.bio}}</p>
        </div>

        <ul class="status">

        <!-- Repositórios públicos do Usuário -->
            <li>
                <a [href]="'https://github.com/'+user.login+'?tab=repositories'">
                    <strong>{{user.public_repos}}</strong>
                    <i class="fab fa-github"></i> Repos
                </a>
            </li>

        <!-- Gists públicas do Usuário -->
            <li>
                <a href="{{user.html_url}}">
                    <strong>{{user.public_gists}}</strong>
                    <i class="fas fa-book-open"></i> Gists
                </a>
            </li>

        <!-- Seguidores do Usuário -->
            <li>
                <a [href]="'https://github.com/'+user.login+'/followers'">
                    <strong>{{user.followers}}</strong>
                    <i class="fas fa-user-alt"></i> Followers
                </a>
            </li>
        </ul>
    </div>
</div>
